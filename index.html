<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>X and 0</title>
</head>
<body>
  <div class="game">
    <div class="area">
      <div class="cell" data-id="0"></div>
      <div class="cell" data-id="1"></div>
      <div class="cell" data-id="2"></div>
      <div class="cell" data-id="3"></div>
      <div class="cell" data-id="4"></div>
      <div class="cell" data-id="5"></div>
      <div class="cell" data-id="6"></div>
      <div class="cell" data-id="7"></div>
      <div class="cell" data-id="8"></div>
    </div>
    <p class="queue">
      Ходит :
    </p>
    <button class="restart">Начать сначала</button>
    <div class="results">
      <p>Выиграл Х: <span class="win-x">0</span></p>
      <p>Выиграл 0: <span class="win-0">0</span></p>
      <p class="win-draw">Ничья: <span class="win-0">0</span></p>
    </div>
  </div>
</body>
</html>
